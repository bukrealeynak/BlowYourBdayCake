<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="candle-count-display">
      <span id="candleCount">
        Happy Birthday! 🥳<br>
        No birthday should ever go cake-less! 🎂<br>
        Now close your eyes, make a wish, and give it a big blow... 🌬️<br>
        Okay, it’s not edible. But hey, it’s made with love! 😄<br>
        <strong>Love you so much! 💖</strong>
      </span>

    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
